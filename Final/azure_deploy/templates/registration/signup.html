{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block title %} Sign Up {%endblock title%}
{%block content%}
<h2> Sign Up </h2>
<form method = "POST" id = "postForm" enctype ="multipart/form-data">
    {%csrf_token%}
    {{form|crispy}}
    <button class="btn-sm btn-success m-4" type = "submit"> Sign Up </button>
</form>

{%endblock content%}
